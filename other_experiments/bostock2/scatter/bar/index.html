<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

div.tooltip {
  position: absolute;
  text-align: center;

  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

.bar {

}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}
